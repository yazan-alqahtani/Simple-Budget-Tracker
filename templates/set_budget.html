{% extends 'base.html' %}

{% block content %}
  <h2>Set Budget</h2>
  <form method="POST" action="{{ url_for('set_budget') }}">
    {{ form.hidden_tag() }}

    <div class="form-group">
      {{ form.category.label }}
      {{ form.category(class="form-control") }}
    </div>

    <div class="form-group">
      {{ form.budget_amount.label }}
      {{ form.budget_amount(class="form-control") }}
    </div>

    <button type="submit" class="btn btn-primary">Set Budget</button>
  </form>
{% endblock %}
